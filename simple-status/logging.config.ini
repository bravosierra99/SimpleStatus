[loggers]
keys=root,SimpleStatus

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler, file_handler

[logger_SimpleStatus]
level=INFO
handlers=stream_handler, file_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=INFO
formatter=formatter
args=('SimpleStatus.log',)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s