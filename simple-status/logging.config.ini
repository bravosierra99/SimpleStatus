[loggers]
keys=root, Front, Back

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler, file_handler

[logger_Front]
level=INFO
handlers=stream_handler, file_handler
qualname=SSFront

[logger_Back]
level=INFO
handlers=stream_handler, file_handler
qualname=SSBack

[handler_stream_handler]
class=StreamHandler
level=NOTSET
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=NOTSET
formatter=formatter
args=('SimpleStatus.log',)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
